server {
    listen 80;
    server_name bank.furniture.learner-teach.online;

    return 301 https://bank.furniture.learner-teach.online$request_uri;
}

server {
    listen 443 ssl;
    server_name bank.furniture.learner-teach.online;

    ssl_certificate /etc/letsencrypt/live/bank.furniture.learner-teach.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bank.furniture.learner-teach.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/bank-frontend/dist;
    index index.html;

    # 1. Main Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Payment Proxy to Laravel Backend
    location ^~ /pay {
        alias /var/www/Furniture_api/public;
        try_files $uri $uri/ @laravel;

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        }
    }

    location @laravel {
        rewrite /pay/(.*)$ /index.php?$query_string last;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
